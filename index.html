<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Video player</title>
</head>
<body>
    <div class="wrapper">
        <div class="player">
            <video src="./videos/city.mp4" poster="./images/thumbnail.png" muted></video>
            <div class="player-overlay">
                <h2 class="player-title">Welcome to the future</h2>
                <div class="player-actions">
                    <button class="btn" id="backward-btn" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos"></button>
                    <button class="btn" id="play-btn" aria-label="Reproducir video" title="Reproducir video"></button>
                    <button class="btn" id="pause-btn" hidden aria-label="Pausar video" title="Pausar video"></button>
                    <button class="btn" id="forward-btn" aria-label="Adelantar 10 segundos" title="Adelantar 10 segundos"></button>
                </div>
                <div class="player-progress">
                    <input id="progress" type="range" min="0" value="0" step="0.1">
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>

</body>
</html>
